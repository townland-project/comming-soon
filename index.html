<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Townland Project by Gods is comming soon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/96562526?v=4" type="image/png">
</head>

<body>
    <div id="background"></div>
    <section>
        <h1>Townland</h1>
        <p>Townland is comming</p>

        <div class="timer">
            <div class="column">
                <span class="value" id="day"></span>
                <span class="title">Days</span>
            </div>
            <div class="column">
                <span class="value" id="hour"></span>
                <span class="title">Hours</span>
            </div>
            <div class="column">
                <span class="value" id="minute"></span>
                <span class="title">Minutes</span>
            </div>
            <div class="column">
                <span class="value" id="second"></span>
                <span class="title">Seconds</span>
            </div>
        </div>

        <div class="footer">
            <div class="links">
                <a href="https://github.com/townland-project" target="_blank" title="Github" style="--image: url('./images/github.png');"></a>
                <a href="https://twitter.com/townlandproject" target="_blank" title="Twitter" style="--image: url('./images/twitter.png');"></a>
                <a href="mailto:mail@townland.xyz" target="_blank" title="Email" style="--image: url('./images/mail.png');"></a>
            </div>
            <div class="by-love">Gods build <span class="name">Townland</span> with <span class="love">LOVE</span></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
